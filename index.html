<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Momentum</title>
</head>
<body>
    <div>
        <div id="backgrounds" class="background-img"></div>
        <div class="container">
            <div class="top">
                <div id="weather">
                    <span></span><br>
                    <span></span>
                </div>
            </div>
            <div class="center">
                <div class="center-wrapper">
                    <h2 id="clock" class="clocks">00:00</h2>
                    <form id="login-form" class="hidden">
                        <span>こんにちわ！あなたのお名前を教えてください！</span>
                        <div id="login-wrapper">
                            <input 
                                required 
                                maxlength="15" 
                                type="text" 
                                placeholder=""
                                class="login-input" 
                                />
                                <button>
                                    <svg width="24px" height="24px" fill="#EBEBEB" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M352 96h64c17.7 0 32 14.3 32 32V384c0 17.7-14.3 32-32 32H352c-17.7 0-32 14.3-32 32s14.3 32 32 32h64c53 0 96-43 96-96V128c0-53-43-96-96-96H352c-17.7 0-32 14.3-32 32s14.3 32 32 32zm-7.5 177.4c4.8-4.5 7.5-10.8 7.5-17.4s-2.7-12.9-7.5-17.4l-144-136c-7-6.6-17.2-8.4-26-4.6s-14.5 12.5-14.5 22v72H32c-17.7 0-32 14.3-32 32v64c0 17.7 14.3 32 32 32H160v72c0 9.6 5.7 18.2 14.5 22s19 2 26-4.6l144-136z"/></svg>
                                </button>
                            </div>
                        </form>
                        <h1 id="greeting" class="hidden"></h1>
                        <form id="todo-form">
                            <span>Today's To Do List</span>
                            <input type="text" placeholder="">
                        </form>
                        <ul id="todo-list">
                        </ul>
                </div>
            </div>
            <div class="bottom">
                <div id="quote" class="quotes">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="apikey.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
